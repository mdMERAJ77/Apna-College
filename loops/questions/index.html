    <script>
        // Qs1. Write a JS program to delete all occurrences of element ‘num’ in a given array.
        let arr = [1, 2, 3, 4, 5, 6, 2, 3];
        let num = 3; // The element we want to delete

        // Loop through the array and remove all occurrences of 'num'
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === num) {
                arr.splice(i, 1); // Remove the element at index 'i'
                i--; // Adjust index after removal to check the next element
            }
        }
        console.log(arr); // Outputs: [1, 2, 4, 5, 6, 2] (all 3's are removed)

        // Qs2. Write a JS program to find the number of digits in a number.
        let digit = 123;
        let count = 0;

        // Loop to count the digits
        while (digit > 0) {
            digit = Math.floor(digit / 10); // Divide the number by 10 and update it
            count++; // Increment the count for each division
        }
        console.log(count); // Outputs: 3 (since 123 has 3 digits)


        //write a program to find sum of digit
        let n = 123;
        let sum = 0;
        while (n > 0) {
            let store = n % 10;

            sum = sum + store;
            n = Math.floor(n / 10);

        }
        console.log(sum);
    </script>
