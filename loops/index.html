<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //for loop
        //for(initialization;condition;updation){}
        for (let i = 1; i <= 5; i++) {
            console.log(i);
        }
        for (let i = 10; i >= 1; i--) {
            console.log(i);
        }
        for (let i = 10; i >= 1; i = i - 3) {
            console.log(i);
        }

        //print all odd numbers(1 to 15)

        //or
        for (let i = 1; i <= 15; i++) {
            if (i % 2 !== 0) {
                console.log(i);
            }
        }
        for (let i = 15; i > 0; i = i - 2) {
            console.log(i);
        }

        //print all even numbers(1 to 15)
        for (let i = 2; i < 15; i = i + 2) {
            console.log(i);
        }
        //or
        for (let i = 14; i >= 2; i = i - 2) {
            console.log(i);
        }

        //while loop
        let i = 1;
        while (i < 5) {
            console.log(i);
            i++;
        }
    </script>
</body>

</html>
