<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let Movie = 'avatar';
        let userGuess = prompt('guess a movie name');
        while (userGuess) {
            if (userGuess === 'quit') {
                console.log('user quit the game...');
                break;
            }
            if (userGuess === Movie) {
                console.log('correct guess');
                break;
            } else {
                userGuess = prompt('try again...');
            }

        }
    </script>
</body>

</html>
